<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - DAILY DOSE</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <button id="menuBtn" class="menu-btn">&#9776;</button>
    <div class="logo">DAILY DOSE</div>

    <div class="header-right">
        <!-- Toggle modo oscuro -->
        <label class="switch">
            <input type="checkbox" id="toggleTema">
            <span class="slider">
                <span class="circle">
                    <!-- Icono Sol -->
                    <svg class="icono sol" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" fill="var(--rojo-japones)" />
                        <g stroke="var(--rojo-japones)" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="4"/>
                            <line x1="12" y1="20" x2="12" y2="23"/>
                            <line x1="1" y1="12" x2="4" y2="12"/>
                            <line x1="20" y1="12" x2="23" y2="12"/>
                            <line x1="4.2" y1="4.2" x2="6" y2="6"/>
                            <line x1="18" y1="18" x2="19.8" y2="19.8"/>
                            <line x1="4.2" y1="19.8" x2="6" y2="18"/>
                            <line x1="18" y1="6" x2="19.8" y2="4.2"/>
                        </g>
                    </svg>
                    <!-- Icono Luna -->
                    <svg class="icono luna" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" fill="var(--verde-pastel-oscuro)"/>
                    </svg>
                </span>
            </span>
        </label>

        <!-- Icono usuario / perfil -->
        <a href="registro.html" class="iconoUsuario" title="Iniciar sesión / Registrarse">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z"/>
            </svg>
        </a>
    </div>
</header>

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="carta.html">Carta</a></li>
    <li><a href="novedades.html">Novedades</a></li>
    <li><a href="pedidos.html">Pedidos</a></li>
    <li><a href="registro.html">Registro</a></li>
    <li><a href="ubicacion.html">Ubicación</a></li>
  </ul>
</nav>
<div id="overlay" class="overlay"></div>

<!-- FORMULARIO -->
<div class="registroContenido">
    <div class="formulario">
        <div class="form-tabs">
            <button id="tabLogin" class="active">Iniciar sesión</button>
            <button id="tabRegistro">Registrarse</button>
        </div>

        <!-- FORMULARIO LOGIN -->
        <form id="formLogin">
            <div class="cajas">
                <input type="email" name="correo" placeholder=" " required>
                <label>Correo electrónico</label>
            </div>
            <div class="cajas password-box">
                <input type="password" name="contrasena" id="claveLogin" placeholder=" " required>
                <label>Contraseña</label>
                <span class="icono-ojo">
                    <svg id="iconoOjoLogin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path id="ojoPath1Login" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path id="ojoPath2Login" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </span>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>

        <!-- FORMULARIO REGISTRO -->
        <form id="formRegistro" style="display:none;">
            <div class="cajas">
                <input type="text" name="nombre" placeholder=" " required>
                <label>Nombre</label>
            </div>
            <div class="cajas">
                <input type="email" name="correo" placeholder=" " required>
                <label>Correo electrónico</label>
            </div>
            <div class="cajas password-box">
                <input type="password" name="contrasena" id="claveRegistro" placeholder=" " required>
                <label>Contraseña</label>
                <span class="icono-ojo">
                    <svg id="iconoOjoRegistro" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path id="ojoPath1Registro" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path id="ojoPath2Registro" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </span>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>


<!-- JAVASCRIPT -->
<script>
    // Modo oscuro
    const toggle = document.getElementById("toggleTema");
    const body = document.body;
    const circle = document.querySelector(".circle");
    const sol = document.querySelector(".sol");
    const luna = document.querySelector(".luna");

    toggle.addEventListener("change", () => {
        body.classList.toggle("dark-mode", toggle.checked);
        if(toggle.checked){
            circle.style.transform = "translateX(26px)";
            sol.style.opacity = "0";
            luna.style.opacity = "1";
        } else {
            circle.style.transform = "translateX(0)";
            sol.style.opacity = "1";
            luna.style.opacity = "0";
        }
    });

    // Menú lateral
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleMenu() {
        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
        menuBtn.innerHTML = sidebar.classList.contains("active") ? "&#10005;" : "&#9776;";
    }

    menuBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", toggleMenu);

    
    // Cambiar entre login y registro
    const tabLogin = document.getElementById("tabLogin");
    const tabRegistro = document.getElementById("tabRegistro");
    const formLogin = document.getElementById("formLogin");
    const formRegistro = document.getElementById("formRegistro");

    tabLogin.addEventListener("click", () => {
        tabLogin.classList.add("active");
        tabRegistro.classList.remove("active");
        formLogin.style.display = "block";
        formRegistro.style.display = "none";
    });

    tabRegistro.addEventListener("click", () => {
        tabRegistro.classList.add("active");
        tabLogin.classList.remove("active");
        formRegistro.style.display = "block";
        formLogin.style.display = "none";
    });

    // Mostrar/Ocultar contraseñas
    function togglePassword(inputId, iconId){
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        icon.addEventListener("click", () => {
            input.type = input.type === "password" ? "text" : "password";
        });
    }

    togglePassword("claveLogin","iconoOjoLogin");
    togglePassword("claveRegistro","iconoOjoRegistro");
</script>

</body>
</html>
