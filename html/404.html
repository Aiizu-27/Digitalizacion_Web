<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - No encontrado | Daily Dose</title>
  <style>
    :root {
      --fondo: #F3F0E9;
      --texto-principal: #2B2B2B;
      --rojo-japones: #f42b1dd5;
    }

    body {
      margin: 0;
      font-family: 'CooperBold', Arial, sans-serif;
      background: var(--fondo);
      color: var(--texto-principal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .bg-image img {
      width: 100%;       /* ocupa todo el ancho del contenedor */
      max-width: 1200px; /* el doble que antes (antes 600px) */
      height: auto; 
      display: block;
      margin-bottom: 30px; /* espacio entre imagen y texto */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: var(--rojo-japones);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    a:hover {
      background: #d31f0f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .bg-image img {
        max-width: 100%; /* se adapta al ancho de pantalla pequeña */
      }
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <img src="assets/img/404.png" alt="Error 404">
  </div>
  <h1>¡Vaya! Te has perdido</h1>
  <p>La página que buscas no existe en Daily Dose.</p>
  <a href="/index">VOLVER AL INICIO</a>
</body>
</html>
