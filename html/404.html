<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - No encontrado | Daily Dose</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-image {
            /* Ruta de la imagen que subiste */
            background-image: url(../img/ERROR.png);

            /* Centrar y cubrir toda la pantalla */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Efecto opcional: un poco de desenfoque o filtro si quieres */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .content {
            background-color: rgba(0,0,0, 0.6); /* Fondo negro semitransparente para que el texto se lea bien */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Efecto cristal esmerilado */
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>

<div class="bg-image">
  <div class="content">
    <h1>¡Vaya! Te has perdido</h1>
    <p>La página que buscas no existe en Daily Dose.</p>
    <br>
    <a href="/index">VOLVER AL INICIO</a>
  </div>
</div>

</body>
</html>
