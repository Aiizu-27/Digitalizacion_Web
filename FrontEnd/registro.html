<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - DAILY DOSE</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <button id="menuBtn" class="menu-btn">&#9776;</button>
    <div class="logo">DAILY DOSE</div>

    <div class="header-right">
        <!-- Toggle modo oscuro -->
        <label class="switch">
            <input type="checkbox" id="toggleTema">
            <span class="slider">
                <span class="circle">
                    <!-- Icono Sol -->
                    <svg class="icono sol" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" fill="var(--rojo-japones)" />
                        <g stroke="var(--rojo-japones)" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="4"/>
                            <line x1="12" y1="20" x2="12" y2="23"/>
                            <line x1="1" y1="12" x2="4" y2="12"/>
                            <line x1="20" y1="12" x2="23" y2="12"/>
                            <line x1="4.2" y1="4.2" x2="6" y2="6"/>
                            <line x1="18" y1="18" x2="19.8" y2="19.8"/>
                            <line x1="4.2" y1="19.8" x2="6" y2="18"/>
                            <line x1="18" y1="6" x2="19.8" y2="4.2"/>
                        </g>
                    </svg>
                    <!-- Icono Luna -->
                    <svg class="icono luna" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" fill="var(--rojo-japones)"/>
                    </svg>
                </span>
            </span>
        </label>

        <!-- Icono usuario / perfil -->
        <a href="registro.html" class="iconoUsuario" title="Iniciar sesión / Registrarse">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z"/>
            </svg>
        </a>
    </div>
</header>

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="carta.html">Carta</a></li>
    <li><a href="novedades.html">Novedades</a></li>
    <li><a href="pedidos.html">Pedidos</a></li>
    <li><a href="registro.html">Registro</a></li>
    <li><a href="ubicacion.html">Ubicación</a></li>
  </ul>
</nav>
<div id="overlay" class="overlay"></div>

<!-- FORMULARIO -->
<div class="registroContenido">
    <div class="formulario">
        <div class="form-tabs">
            <button id="tabLogin" class="active">Iniciar sesión</button>
            <button id="tabRegistro">Registrarse</button>
        </div>

        <!-- FORMULARIO LOGIN -->
        <form id="formLogin">
            <div class="cajas">
                <input type="email" name="correo" placeholder=" " required>
                <label>Correo electrónico</label>
            </div>
            <div class="cajas password-box">
                <input type="password" name="contrasena" id="claveLogin" placeholder=" " required>
                <label>Contraseña</label>
                <span class="icono-ojo" id="iconoOjoLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- Ojo abierto -->
                        <path class="ojo-abierto" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle class="ojo-abierto" cx="12" cy="12" r="3"/>
                        <!-- Ojo cerrado -->
                        <path class="ojo-cerrado" d="M2 2l20 20" style="display:none;"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>

        ...
        <!-- FORMULARIO REGISTRO -->
        <form id="formRegistro" style="display:none;">
            <div class="cajas">
                <input type="text" name="nombre" placeholder=" " required>
                <label>Nombre</label>
            </div>
            <div class="cajas">
                <input type="email" name="correo" placeholder=" " required>
                <label>Correo electrónico</label>
            </div>
            <div class="cajas password-box">
                <input type="password" name="contrasena" id="claveRegistro" placeholder=" " required>
                <label>Contraseña</label>
                <span class="icono-ojo" id="iconoOjoRegistro">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- Ojo abierto -->
                        <path class="ojo-abierto" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle class="ojo-abierto" cx="12" cy="12" r="3"/>
                        <!-- Ojo cerrado -->
                        <path class="ojo-cerrado" stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18"/>
                        <path class="ojo-cerrado" stroke-linecap="round" stroke-linejoin="round" d="M10.477 10.477a3 3 0 104.243 4.243"/>
                        <path class="ojo-cerrado" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322C3.423 7.51 7.36 4.5 12 4.5s8.573 3.007 9.963 7.178c.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5S3.423 16.49 2.036 12.322z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Registrarse</button>
        </form>

<!-- Enlace al JS externo -->
<script src="js/script.js"></script>

</body>
</html>
